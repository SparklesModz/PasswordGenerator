<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text" href="script.js">
    <link rel="stylesheet" type="text" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Password Generator</a>
    </nav>
    <header>
      <div class="container">
           
          <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">

                <div class="content">
                    
                  </header>
                  <h2>Generate a Password</h2>
                  <textarea
                    id="password"
                    placeholder="Your Secure Password"
                    aria-label="Generated Password"
                  ></textarea>
                  <div id="length"></div>
                  <input type="range" min="8" max="128" name="slider" id="slider">
                  <button onclick="">Generate Password</button>
                  <button onclick="">
                    Copy to Clipboard
                    
                  </button>
                </body>
                </div>

                <div class="previous_passwords">
                  <b>Previously Generated Passwords</b>
                  <br />
                  <div id="lastPasswords"></div>
                </div>

            </div>
          </div>

      </div>
     
</html>
